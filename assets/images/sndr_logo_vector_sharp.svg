<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 512 512">
  <!-- Transparent background -->

  <!-- BOX OUTLINE (sharp corners, no fill) -->
